apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Pruebas.Pruebas'

ext {
   slf4j="1.7.5"
}

repositories {
    mavenCentral()

}

dependencies {

    runtime "org.slf4j:slf4j-log4j12:$slf4j"
    
    compile "org.hibernate:hibernate-core:4.3.8.Final"
    
    compile 'mysql:mysql-connector-java:5.1.6'

    
}